<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Base32 Encoder</title>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Base32 Encoder</h2>
    <div class="form-group">
        <label for="inputText">Input Text:</label>
        <input type="text" class="form-control" id="inputText" placeholder="Enter text to encode">
    </div>
    <div class="form-group">
        <label for="inputType">Input Type:</label>
        <select class="form-control" id="inputType">
            <option value="text">Text (UTF-8)</option>
            <option value="hex">Hexadecimal</option>
            <option value="binary">Binary</option>
            <!-- Add more options for different input types if needed -->
        </select>
    </div>
    <button type="button" class="btn btn-primary" onclick="encodeBase32()">Encode</button>

    <div class="mt-3">
        <label for="outputText">Encoded Text:</label>
        <textarea class="form-control" id="outputText" rows="3" readonly></textarea>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/base32-js@1.1.2/dist/index.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/text-encoding@0.8.1/dist/umd/encoding.min.js"></script>
<script src="base32-encoder.js"></script>

</body>
</html>
