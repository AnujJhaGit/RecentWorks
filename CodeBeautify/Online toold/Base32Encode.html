<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Base32 Encode Tool</title>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Base32 Encode Tool</h1>

    <div class="mb-3 option-block">
        <label for="input-type" class="form-label">Input Type</label>
        <select class="form-select ms-2" id="input-type" data-option="true" data-remember="input-type" data-share="input_type">
            <optgroup label="Binary">
                <option value="hex">Hex</option>
            </optgroup>
            <optgroup label="Text">
                <option value="utf-8" selected="selected">UTF-8</option>
            </optgroup>
        </select>
    </div>

    <div class="mb-3">
        <label for="inputData" class="form-label">Input Data:</label>
        <textarea class="form-control" id="inputData" rows="3"></textarea>
        <input class="form-control mt-2" type="file" id="fileInput">
    </div>

    <div class=" form-check d-flex justify-content-center">
        <input type="checkbox" class="form-check-input mt-2" id="autoUpdate">
        <label class="form-check-label mt-1" for="autoUpdate">Auto Update Result</label>
        <button class="btn btn-primary ms-2" onclick="encodeBase32()">Encode to Base32</button>

    </div>


    <div class="mt-3">
        <label for="outputResult" class="form-label">Base32 Encoded Result:</label>
        <textarea class="form-control" id="outputResult" rows="3" readonly></textarea>
    </div>

    <div class="mt-3 d-flex justify-content-center">
        <button class="btn btn-success" onclick="copyToClipboard()">Copy to Clipboard</button>
        <a id="downloadLink" class="btn btn-primary ms-2" download="base32_encoded.txt">Download</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



<script src="Base32Encode.js"></script>
</body>
</html>
