
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proto To Json Convertor</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/styles/default.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/protobufjs/7.2.3/protobuf.js" integrity="sha512-bPqukaFQWzCzTsUNFBOzTX3ukCB4ng0p8eHxj6f03Q2gGyQblMxrI4+bgoR6wmSrzHsA9JharqB2sdqGEZRulw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>


<body class="has-background-warning-light">
    <h1 class="title has-text-centered is-size-1 pt-5" id="h1">Proto To JSON</h1>
    <div class="container is-fluid mb-5">
        <div class="columns is-centered">
            <div class="column is-half">
                <div class="box">
                    <h1 class="title has-text-centered">Proto</h1>
                    <textarea class="textarea has-background-dark is-primary has-text-danger" rows="15" id="inputarea">
                    </textarea>
                </div>
            </div>
            <div class="column is-half">
                <div class="box">
                    <h1 class="title has-text-centered">JSON</h1>
                    <textarea class="textarea is-primary has-background-dark has-text-success" rows="15"
                        id="outputarea"></textarea>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
