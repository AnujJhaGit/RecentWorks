<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <style>
    .container {
      margin-top: 2rem;
    }
    #copyButton {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-half">
        <div class="field">
          <label class="label">Text Input</label>
          <div class="control">
            <textarea id="input" class="textarea" placeholder="Enter your text here..."></textarea>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button id="extractButton" class="button is-primary">Extract Phone Numbers</button>
            <button id="sampleButton" class="button is-info">Sample Input</button>
          </div>
        </div>
        <div class="field">
          <label class="label">Extracted Phone Numbers</label>
          <div class="control">
            <textarea id="output" class="textarea" readonly></textarea>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button id="copyButton" class="button is-info">Copy</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function removeSpecialCharacters(text) {
      return text.replace(/[^\w\s]/gi, '');
    }

    function extractPhoneNumbers(text) {
  const phoneRegex = /(\+?\d{1,3}[-.\s]?)?\(?\d{3}\)?[-.\s]?\d{3}[-.\s]?\d{4}/g;
  const matches = text.match(phoneRegex);
  if (matches) {
    return matches.map((match) => {
      const digitsOnly = match.replace(/\D/g, ''); // Remove non-digit characters
      if (digitsOnly.length === 10) {
        return `${digitsOnly.substring(0, 3)}-${digitsOnly.substring(3, 6)}-${digitsOnly.substring(6)}`;
      } else if (digitsOnly.length === 11 && digitsOnly[0] === '1') {
        return `(${digitsOnly.substring(1, 4)}) ${digitsOnly.substring(4, 7)}-${digitsOnly.substring(7)}`;
      } else {
        return match; 
      }
    }).join('\n');
  }
  return 'No phone numbers found.';
}

    document.getElementById('extractButton').addEventListener('click', function() {
      const inputText = document.getElementById('input').value;
      const cleanedText = removeSpecialCharacters(inputText);
      const extractedNumbers = extractPhoneNumbers(cleanedText);
      document.getElementById('output').value = extractedNumbers;
    });

    document.getElementById('sampleButton').addEventListener('click', function() {
      const sampleText = 'Hello! Here are some sample phone numbers: +1 (555) 123-4567 and 555-9876.';
      document.getElementById('input').value = sampleText;
    });

    document.getElementById('copyButton').addEventListener('click', function() {
      const outputText = document.getElementById('output');
      outputText.select();
      outputText.setSelectionRange(0, 99999);
      document.execCommand('copy');
      alert('Phone numbers copied to clipboard.');
    });
  </script>
</body>
</html>
