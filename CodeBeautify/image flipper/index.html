<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css"
    />
    <title>Flip Image</title>
  </head>
  <body>
    <main>
      <header class="container" style="z-index: 100; top: 0; position: fixed">
        <h1 class="title">Code Beautify</h1>
      </header>
      <section class="" style="margin-top: 95px;">
        <div class="container is-flex is-flex-direction-column is-justify-content-center"style="max-width: 1110px; margin:0 auto;">
          <h1 class="m-0" style="text-align: center; font-weight: 700; font-size: 46px; line-height: 44px; color: #ffff;">Flip Image Online</h1>
          <h2 style="text-align: center; color: #fff;font-size: 24px;line-height: 46px;">Flip Image Online for Free! Quickly &amp; Easily!</h2>
          <div class="is-flex is-justify-content-space-between"style="background:#f2f2f2; border: 1px solid #d7d7d7; border-radius:16px;">
            <div tabindex="0" style="display: block">
              <div class="is-flex is-flex-direction-column is-justify-content-center">
                <label
                  ><input
                    type="file"
                    class="dropzone-input"
                    accept=".JPEG,.JPG,.PNG"
                    style="display: none"
                    autocomplete="off"
                    tabindex="-1" /></label
                ><i style="width: 48px;
                height: 48px;
                background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAGWSURBVHgB7ZjRbYMwEIYPFHjOCIyQbtABeAgbtBOUTJBuwAgdgRbBc7pBO0JHyDsP9E4lEgIHajjHOLpPQiSxg/4f39k+Awh28WBllGXZdL/HcTyq0QfHEQO2EQO2UWZ4nudREARv+HGH1xYY6M8m/dlm7vM2/YZW/BcwCTfNIITCMMzAEfHEwEDTNHtwiEEO6K6E3MhK7BpiwDbOG9jAytCd9SSEbCM5wI2sxK4hBv4DFUl4GakxbmIAK7wcryMYwLiBqqpIONXWKc4wKTCzyACFBoo60V3VjuJfsMJ77fx0vNZ3LosMtPXzI4VIv42E9sQTW+x74syH2QYoNDr18w5HIru0kUASCurDgYgzH2YZKIpir3i7aRvvl5GJRh7Blg/aBig0fN/PVG1kCk3keH+CaVjyQdtAGxrRtXaNYxmWfNAy0MZ5BHwszget3SjuDA94O8CKkL2Qbe6yIjtDZwFaeo5vGtUIfMN6+JjqMDBQ1/Uz/I2Cbc6oZXK1HhhIkuQH//jged472IFe3idpIC0gCMIov4rTlQ5prqEhAAAAAElFTkSuQmCC); margin: 0 auto;"></i
                ><span style="margin-top: 20px; font-size: 15px; line-height: 30px; color: #b4b4b4;">Drag &amp; drop image here or</span
                ><button class="is-flex is-align-items-center is-justify-content-center" style="font-size: 15px; line-height: 28px; max-width: 240px; margin: 24px auto 0; color: #fff; background: #338fff; text-align: center; border-radius: 16px; padding: 6px 57px;">
                  Upload Image</button
                ><button style="display: none;font-size: 15px; line-height: 28px; max-width: 240px; margin: 24px auto 0;border: none; background-color: transparent;"></button>
              </div>
            </div>
            <ul style="list-style: none;margin-top: 24px; margin-bottom: 16px;" class="p-0 is-flex is-justify-content-space-around is-align-items-center are-medium">
              <li class="service__tool">
                <a title="Resize Image" href="/image-resizer"
                  ><i class="icon__resizer"></i
                ></a>
              </li>
              <li class="service__tool">
                <a title="Rotate Image" href="/image-rotator"
                  ><i class="icon__rotator"></i
                ></a>
              </li>
              <li class="service__tool">
                <a title="Flip Image" href="/image-flipper"
                  ><i class="icon__flipper_active"></i
                ></a>
              </li>
              <li class="service__tool">
                <a title="Crop Image" href="/image-cropper"
                  ><i class="icon__cropper"></i
                ></a>
              </li>
            </ul>
            <div class="service__control">
              <span class="service__control-title">Flip image</span>
              <form
                class="service__control-form service__control-form form form__flip"
              >
                <div class="form__group_btn">
                  <button type="button" style="font-size: 0" disabled="">
                    Flip Horizontal<i class="icon__flip_horizontal"></i></button
                  ><span>Flip Horizontal</span>
                </div>
                <div class="form__group_btn top">
                  <button style="font-size: 0" type="button" disabled="">
                    Flip Vertical<i class="icon__flip_vertical"></i></button
                  ><span>Flip Vertical</span>
                </div>
              </form>
              <div class="service__actions">
                <button
                  class="service__control-download_btn btn btn__primary"
                  disabled=""
                >
                  Download
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
