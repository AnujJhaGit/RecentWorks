<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
</head>
<body>
    <main>
        <section>
            <header class="box">
                <h1 class="title">Code Beautify</h1>
            </header>
        </section>
        <section class="columns mt-5">
            <div class="box container column is-9 ">
                <div class=" is-flex is-align-items-center is-justify-content-center hero">                    
                    <h1 class="title is-4 hero-body">Flip Image</h1>
                </div>
                <div class=" p-5 columns">
                    <div class="column is-6 " style="border: 1px solid gray;">
                        <label for="img">Upload Image:</label>
                        <input type="file"accept=".JPEG,.JPG,.PNG"onchange="loadfile(event)" name="img" >
                        <h1 class="mt-5">Flip The Image</h1>
                        <button id="flipH">Flip Horizontally</button>
                        <button id="flipV">Flip Vertically</button>
                        <button id="button">download</button>
                    </div>
                    <div class="column is-6" id="flip" style="border: 1px solid gray;">
                        <image id="img" class="mt-3"></image>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
