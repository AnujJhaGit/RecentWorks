<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">   
</head>
<body>
    <div class="container">
        <center>
            <h1 class="title">CSS button generator</h1>
            <h2 class="subtitle ">Customize your own css button.</h2>
        </center>
        <center>
            <div class="container max-width is-flex is-flex-direction-row is-flex-wrap-wrap is-justify-content-space-between is-align-items-flex-start mt-4 ">
                <div class="is-flex is-flex-direction-row is-flex-wrap-wrap is-justify-content-space-between is-align-items-flex-start container is-three-quarters" style="max-width: 1068px;">
                <div class="scare">
                    <h2 class="is-2">Button Text</h2>
                    <div class="mt-1 ml-3 p-1 is-flex has-text-left is-align-items-center is-justify-content-space-between is-flex-direction-row">
                        <label class="has-text-left is-inline-block m-0" for="textInput">
                            Enter Text:
                        </label>
                        <input type="text" class="pl-3 textInput">
                    </div>
                    <div class="mt-1 p-1 is-flex has-text-left is-align-items-center is-flex-direction-row ml-3">
                        <label for="Uppercase" class="is-inline-block  has-text-left">Switch to uppercase</label>
                        <input type="checkbox" class=" has-text-left">
                    </div>
                    <div class="mt-1 ml-3 p-1 is-flex has-text-left is-align-items-center is-justify-content-space-between is-flex-direction-row">
                        <p class="labelText  has-text-left is-inline-block ">Select a Font:</p>
                        <select style="width: 170px;"  name="fontFamilyChange">
                            <option value="Roboto, sans-serif" ,="" sans-serif;="">Roboto, sans-serif</option>
                            <option value="Koulen">'Koulen', cursive</option>
                            <option value="Bebas Neue" ,="" cursive="">'Bebas Neue', cursive</option>
                            <option value="Lato" ,="" sans-serif="">'Lato', sans-serif</option>
                            <option value="Nunito" ,="" sans-serif="">'Nunito', sans-serif</option>
                            <option value="Playfair Display SC" ,="" sans-serif="">'Playfair Display SC', sans-serif</option>
                            <option value="Prata" ,="" serif="">'Prata', serif</option>
                            <option value="Roboto Condensed" ,="" sans-serif="">'Roboto Condensed', sans-serif</option>
                            <option value="Raleway" ,="" sans-serif="">'Raleway', sans-serif</option>
                            <option value="Teko" ,="" sans-serif="">'Teko', sans-serif</option>
                        </select>
                    </div>
                    <div class="mt-1 ml-3 p-1 is-flex has-text-left is-align-items-center is-justify-content-space-between is-flex-direction-row">
                        <label for="fontWeight" class="has-text-left is-inline-block m-0">Font Weight</label>
                        <input type="range" min="0" max="900" value="0" style="width: 50%;">
                        <div class="has-text-centered pt-1 pb-1 pr-5 pl-5 ">0</div>
                    </div>
                    <div class="mt-1 ml-3 p-1 is-flex has-text-left is-align-items-center is-flex-direction-row">
                        <label class="has-text-left is-inline-block" for="fontSize">Choose Font Size</label>
                        <input type="number" max="50" min="1" value="14" placeholder="14" class="">
                    </div>
                    <div class=" mt-1 ml-3 p-1 is-flex has-text-left is-align-items-center is-flex-direction-row ">
                        <label for="fontColor" class="is-inline-block m-0">Font Color</label>
                        <input type="text" name="fontColor" value="#f1f1f1" id="" style="width: 64px;">
                    <input class="ml-3" type="color" name="" id="" value="red">
                    </div>
                </div>
            </div>
            
            </div>
        </center>
    </div>
</body>
</html>
