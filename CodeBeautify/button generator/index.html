<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title is-1 is-size-1 has-text-centered has-text-danger mt-5">Button Generator</h1>
        <div class="properties has-background-warning p-5 mt-2" style="height: 83vh; border-radius: 10px;">
            <form>
                <input class="is-size-6  mt-0 p-2" type="text" placeholder="Button Text" id="btnText">
                <input class="is-size-6 mt-3 p-2" type="text" placeholder="Background Color" id="bgColor">
                <input class="is-size-6 mt-3 p-2" type="text" placeholder="Text Color" id="txtColor">
                <Select class="p-2 is-size-6 mt-3" name="texttransform" id="txtTransform">
                    <option value="" disabled selected>Text Transform</option>
                    <option value="uppercase">Uppercase</option>
                    <option value="capitalize">Capitalize</option>
                    <option value="lowercase">Lowercase</option>
                </Select>

                <input class="is-size-6 mt-3 p-2" type="number" class="m-0 is-inline-block" placeholder="Top Padding" id="tPad" style="width: 47%;">
                <input class="is-size-6 mt-3 p-2 is-inline-block" type="number" class="ml-4" placeholder="Right Padding" id="rPad" style="width: 47%;">
                <input class="is-size-6 mt-3 p-2 is-inline-block" type="number" class="m-0" placeholder="Bottom Padding" id="bPad"style="width: 47%;">
                <input class="is-size-6 mt-3 p-2 is-inline-block" type="number" class="ml-4" placeholder="Left Padding" id="lPad"style="width: 47%;">


                <input class="is-size-6 mt-3 p-2" type="number" class="m-0" placeholder="Top Left Radius"  id="tlRad">
                <input class="is-size-6 mt-3 p-2" type="number" class="ml-4" placeholder="Top Right Radius"  id="trRad">
                <input class="is-size-6 mt-3 p-2" type="number" class="m-0" placeholder="Bottom Left Radius"  id="blRad">
                <input class="is-size-6 mt-3 p-2" type="number" class="ml-4" placeholder="Bottom Right Radius"  id="brRad">

                <label class="mr-5  is-size-5" for="border">Border</label>
                <input class="is-size-6 mt-3 p-2" type="radio" name="border" value="y">Yes
                <input class="is-size-6 ml-6 mt-3 p-2" type="radio" name="border" value="n">No
                <input class="is-size-6 mt-3 p-2" type="text" placeholder="Border(2px solid red)"id="border" style="opacity: 0;"> 

            </form>
        </div>

        <div class="btns">
            <div class="btn has-background-light p-5 mt-2"style="height: 40vh;">
                <button id="btn">Dummy Text</button>
            </div>
            <a class="is-inline-block has-text-info has-background-primary is-size-5 is-capitalized" style="text-decoration: none; position: relative;left: 50%;right: 50%;transform: translate(-50%);margin-top: 50px;border-radius: 50px;padding: 15px 35px;" href="#" id="generateCode">generate code</a>
        </div>
        <div class="coding">
            <div>
                <h3 class="html pt-2 has-text-danger " style="opacity: 0;">HTML</h3>
                <div id=" html-code pl-4 has-text-grey-light">

                </div>
            </div>

            <h3 class="css mt-6 pt-2 has-text-danger"style="opacity: 0;">CSS</h3>
            <div id="css-code pl-4 has-text-grey-light"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
