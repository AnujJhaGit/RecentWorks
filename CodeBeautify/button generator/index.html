<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="container">
      <section class="section">
        <h1 class="title is-size-2">Button Generator</h1>
        <div class="columns is-centered">
          <div class="column is-8">
            <form>
              <h1 class="subtitle">Button Text</h1>
              <div class="field">
                <label class="label">Enter Text</label>
                <div class="control">
                  <input
                    type="text"
                    class="input"
                    id="btnText"
                    placeholder="Button"
                  />
                </div>
              </div>
              <div class="field">
                <label class="label">Transform</label>
                <div class="control">
                  <div class="select">
                    <select id="trList">
                      <option value="Uppercase">Uppercase</option>
                      <option value="Lowercase">Lowercase</option>
                      <option value="Capitalize">Capitalize</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="field">
                <label class="label">Font Style</label>
                <div class="control">
                  <div class="select">
                    <select id="fStyle">
                      <option>Arial</option>
                      <option>Helvetica</option>
                      <option>Verdana</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="field">
                <label class="label">Font Weight</label>
                <div class="control">
                  <input
                    type="range"
                    min="100"
                    max="900"
                    class="slider"
                    id="fWeight"
                  />
                </div>
              </div>
              <div class="field">
                <label class="label">Font Size</label>
                <div class="control">
                  <input
                    type="number"
                    min="10"
                    max="50"
                    class="input"
                    id="fSize"
                  />
                </div>
              </div>
              <div class="field">
                <label class="label">Font Color</label>
                <div class="control">
                  <input
                    type="color"
                    class="input"
                    id="fColor"
                    value="#000000"
                  />
                </div>
              </div>
              <h1 class="subtitle">Button Border Radius</h1>
              <div class="field">
                <label class="label">Border Top Left</label>
                <div class="control">
                  <input
                    type="range"
                    min="0"
                    max="50"
                    class="slider"
                    id="btLeft"
                  />
                </div>
              </div>
              <div class="field">
                <label class="label">Border Top Right</label>
                <div class="control">
                  <input
                    type="range"
                    min="0"
                    max="50"
                    class="slider"
                    id="btRight"
                  />
                </div>
              </div>
              <div class="field">
                <label class="label">Border Bottom Right</label>
                <div class="control">
                  <input
                    type="range"
                    min="0"
                    max="50"
                    class="slider"
                    id="bbRight"
                  />
                </div>
              </div>
              <div class="field">
                <label class="label">Border Bottom Left</label>
                <div class="control">
                  <input
                    type="range"
                    min="0"
                    max="50"
                    class="slider"
                    id="bbLeft"
                  />
                </div>
              </div>
              <div class="field">
                <label class="label">Button Background Color</label>
                <div class="control">
                  <input
                    type="color"
                    class="input"
                    id="bgColor"
                    value="#ffffff"
                  />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <button class="button is-primary" id="generateBtn">
                    Generate
                  </button>
                </div>
              </div>
            </form>
            <div class="result">
              <button class="button" id="resultBtn"></button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
