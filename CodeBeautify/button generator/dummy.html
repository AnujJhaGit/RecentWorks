<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div>
      <section class="container section">
        <h1 class=" title is-size-2">CSS3 Button Generator</h1>
        <div class="columns is-centered">
          <div class="column is-8">
            <form id="myForm">
              <h1 class="subtitle">Button Text</h1>
              <div class="columns card">
                <div class="column">
                  <label class="label">Enter Text</label>
                  <input type="text" value="Button" class="input" id="btnText" />
                </div>
                <div class="column">
                  <label class="label">Transform</label>
                  <div class="select">
                    <select id="trList">
                      <option value="Uppercase">Uppercase</option>
                      <option value="Lowercase">Lowercase</option>
                      <option value="Capitalize"selected="selected">Capitalize</option>
                    </select>
                  </div>
                </div>
                <div class="column">
                  <label class="label">Font Style</label>
                  <div class="select">
                    <select id="fStyle">
                      <option value="Open Sans" selected="selected">Open Sans</option>
    <option value="Roboto">Roboto</option>
    <option value="Lato">Lato</option>
    <option value="Montserrat">Montserrat</option>
    <option value="Raleway">Raleway</option>
    <option value="Poppins">Poppins</option>
    <option value="Lora">Lora</option>
    <option value="Source Sans Pro">Source Sans Pro</option>
    <option value="Nunito">Nunito</option>
    <option value="Playfair Display">Playfair Display</option>
                    </select>
                  </div>
                </div>
                <div class="column">
                  <label for="" class="label">Font Weight</label>
                  <div class="field is-horizontal">
                    <input type="range" min="0" max="900" class="mt-3" id="fWeight" value="400" style="width: 100px;">
                    <span class="mt-3" id="showfWeight">0</span>
                  </div>
                </div>
                <div class="column">
                  <label for="" class="label">Font Size</label>
                  <input id="fSize"
                    type="number"
                    min="0"
                    max="50"
                    class="input"
                    value="16"
                  />
                </div>
                <div class="column">
                  <label for="" class="label">Font Color</label>
                  <div class="field is-horizontal">
                    <input type="color" class="input" id="fColor" value="#2c2b2b" />
                    <input type="text" value="#2c2b2b" id="colorInput" style="width:50px">
                  </div>
                </div>
              </div>
              <h1 class="subtitle">Button Border Radius</h1>
              <div class="columns card">
                <div class="column">
                  <label for="" class="label">Color Border</label>
                  <div class="field is-horizontal">
                    <input type="color" class="input" id="brColor" value="#29ccc9" />
                    <input type="text" value="#29ccc9" id="txtbrcolor" style="width:60px">
                  </div>
                </div>
                <div class="column">
                  <label for="" class="label">Border top left</label>
                  <div class="field is-horizontal">
                    <input type="range" min="1" max="50" value="26" id="btLeft"/>
                    <span id="showbtLeft">0</span>
                  </div>
                </div>
                <div class="column">
                  <label for="" class="label">Border top right</label>
                  <div class="field is-horizontal">
                    <input type="range" min="1" max="50" value="26" id="btRight" />
                    <span id="showbtRight">0</span>
                  </div>
                </div>
                <div class="column">
                  <label for="" class="label">Bottom right</label>
                  <div class="field is-horizontal">
                    <input type="range" min="1" max="50" value="26" id="bbRight" />
                    <span id="showbbRight">0</span>
                  </div>
                </div>
                <div class="column">
                  <label for="" class="label">Border bottom left</label>
                  <div class="field is-horizontal">
                    <input type="range" min="1" max="50" value="26" id="bbLeft" />
                    <span id="showbbLeft">0</span>
                  </div>
                </div>
              </div>
              <div class="columns">
                <div class="column is-4">
                  <h1 class="subtitle">Button Padding</h1>
                  <div class="columns card">
                    <div class="column">
                      <label for="" class="label">Horizontal Padding</label>
                      <input
                        type="number"
                        min="0"
                        max="70"
                        value="0"
                        class="input" id="hPadding"
                      />
                    </div>
                    <div class="column">
                      <label for="" class="label">Vertical Padding</label>
                      <input
                        type="number"
                        min="0"
                        max="70"
                        value="0"
                        class="input" id="vPadding"
                      />
                    </div>
                  </div>
                </div>
                <div class="column is-3">
                  <h1 class="subtitle">Button Background</h1>
                  <div class="columns card p-4">
                  
                    <div class="column">
                      <label for="" class="label">
                        Color
                      </label>
                      <div class="field is-horizontal">
                        <input type="color" value="#f4f4f0" class="input" id="btnbrColor" value="#f1f1f1" />
                        <input type="text" value="#f4f4f0" id="btntxtbrcolor" style="width:90px">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="column">
                  <h1 class="subtitle">Button Size</h1>
                  <div class="columns card p-2">
                    <div class="column">
                      <div class="field is-horizontal">
                          <label for="" class="label">Vertical Size :</label>
                          <span class="ml-1" id="showvSize">0</span>
                      </div>
                      <input type="range" min="0" max="100" value="50" id="vSize">
                  </div>
                  <div class="column">
                      <div class="field is-horizontal">
                          <label for="" class="label">Horizontal Size:</label>
                          <span class="ml-1" id="showhSize">0</span>
                      </div>
                      <input type="range" min="0" value="100" max="200" id="hSize">
                  </div>
                  </div>
                </div>
              </div>
              <h1 class="subtitle">Button: Hover Effects</h1>
              <div class="columns card">
                <div class="column is-3">
                    <div class="field is-horizontal">
                        <label for="" class="label">Width Hover :</label>
                        <span class="ml-2" id="wHover">0</span>
                    </div>
                 
                  <input type="range" min="0" id="widthHover" max="500" value="120" />
                </div>
                <div class="column is-3">
                    <div class="field is-horizontal">
                        <label for="" class="label">Move UP on Hover :</label>
                        <span class="ml-2" id="muHover">0</span>
                    </div>
                 
                  <input type="range" id="upHover" min="0" max="200" value="60" />
                </div>
                <div class="column">
                    <label class="label">Background Color</label>
                    <div class="field is-horizontal">
                        <input type="color" class="input" value="#b7f0b8" id="bgColor" style="width: 50px;"/>
                        <input type="text" id="txtbgColor" value="#b7f0b8" class="input" style="width: 90px;">
                      </div>
                </div>
              </div>
            </form>
          </div>
          <div class="column is-4">

            
            <div class="p-5">

              <div class=" p-5 mb-3">
                <button class="button is-primary mr-5" id="genBtn">
                  Appply Effects
                </button>
                <button class="button is-danger ml-5" id="resetBtn">
                  Reset All
                </button>

                <div id="cssButton" class="card  p-5 has-text-centered mt-5">

                </div>
              </div>
              
             
<h1 class="subtitle">HTML Code</h1>
<div id="htmlCode" class="card p-5">
  <button class="button is-primary is-outlined is-pulled-right" id="btn-copy">Copy</button>
</div>
              <h1 class="subtitle mt-4">CSS CODE</h1>
              <div id="code" class="card p-5">
                <button class="button is-primary is-outlined is-pulled-right" id="copy-button">Copy</button>
                <div id="csscode"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
