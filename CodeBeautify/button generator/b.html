<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="hero">
        <div class="hero-head"></div>
        <section class="container is-fluid section pt-5">
            <h1 class="title is-size-2">
                CSS3 Button Generator
            </h1>
            <div class="columns is-centered">
                <div class="column is-8">
                    <form>
                        <div class="columns">
                            <div class="column">
                                <div class="card  p-5">
                                    <h1 class="subtitle">Button Text</h1>
                                    <label for="" class="label">EnterText</label>
                                    <input type="text" class="input">
                                   <div class="field is-horizontal">
                                    <label for="" class="label mt-2 mb-0">Switch to Uppercase</label>
                                    <input class="mt-3 ml-5" type="checkbox">
                                   </div>
                                   
                                    <label for="" class="label">Select a Font</label>
                                    <select  name="fontFamilyChange" class="input">
                                        <option value="Roboto, sans-serif" ,="" sans-serif;="">Roboto, sans-serif</option>
                                        <option value="Koulen">'Koulen', cursive</option>
                                        <option value="Bebas Neue" ,="" cursive="">'Bebas Neue', cursive</option>
                                        <option value="Lato" ,="" sans-serif="">'Lato', sans-serif</option>
                                        <option value="Nunito" ,="" sans-serif="">'Nunito', sans-serif</option>
                                        <option value="Playfair Display SC" ,="" sans-serif="">'Playfair Display SC', sans-serif</option>
                                        <option value="Prata" ,="" serif="">'Prata', serif</option>
                                        <option value="Roboto Condensed" ,="" sans-serif="">'Roboto Condensed', sans-serif</option>
                                        <option value="Raleway" ,="" sans-serif="">'Raleway', sans-serif</option>
                                        <option value="Teko" ,="" sans-serif="">'Teko', sans-serif</option>
                                    </select>
                                    <label for="" class="label mt-2">Font Weight</label>
                                    <input class="" type="range" min="0" max="900" value="0">
                        <span>0</span>
                        <label  class="label">
                            Choose Font Size
                        </label>
                        <input type="number" max="50" min="1" value="14" placeholder="14" class="input">
                        <label for="fontColor" class="label">Font Color</label>
                        <div class="field is-horizontal">
                            <input type="text" name="fontColor" value="#f1f1f1" class="input">
                            <input  class="input" type="color" name="" id="" value="red">
                        </div>
                       
     </div>
                            </div>
                            <div class="column">
                                <div class="card  p-5">
                                    <h1 class="subtitle">BUTTON BORDER RADIUS</h1>
                                    <div class="field is-horizontal">
                                        <label for="" class="label">All Corners</label>
                                        <input class="ml-3" type="range" min="0" max="50">
                                        <span class="ml-3">0</span>
                                    </div>
                                    <h2 class="subtitle">SPECIFIC BORDER RADIUS</h2>
                                    <div class="field is-horizontal">
                                        <label for="" class="label">Border top left</label>
                                        <input class="ml-3" type="range" min="0" max="50">
                                        <span class="ml-3">0</span>
                                    </div> <div class="field is-horizontal">
                                        <label for="" class="label">Border top right</label>
                                        <input class="ml-3" type="range" min="0" max="50">
                                        <span class="ml-3">0</span>
                                    </div> <div class="field is-horizontal">
                                        <label for="" class="label">Border bottom left</label>
                                        <input class="ml-3" type="range" min="0" max="50">
                                        <span class="ml-3">0</span>
                                    </div> <div class="field is-horizontal">
                                        <label for="" class="label">Border bottom right</label>
                                        <input class="ml-3" type="range" min="0" max="50">
                                        <span class="ml-3">0</span>
                                    </div>
                               
                        </div>
                       
                     </div>
                     
                            </div>
                        </div>
                    </form>
                
                
                <div class="column is-4">
                        <div class="columns">
                            <div class="column">
                                <div class="card p-5">
                                    <h1 class="subtitle">Button Text</h1>
                                    <label for="" class="label">EnterText</label>
                                    <input type="text" class="input">
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
