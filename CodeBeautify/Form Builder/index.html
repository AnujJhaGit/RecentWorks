<!DOCTYPE html>
<html>
<head>
	<title>Example formBuilder</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/themes/prism-coy.css" integrity="sha512-ukKMUi/zZGLY9YDFZ0/zNZjXMEWyK6iaM9a+CwHUuslSGTFoCFVTa6tBbs4ly5b8/6hO8GODlIrsGWzWPsATSA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/prism.min.js" integrity="sha512-UOoJElONeUNzQbbKQbjldDf9MwOHqxNz49NNJJ1d90yp+X9edsHyJoAs6O4K19CZGaIdjI5ohK+O2y5lBTW6uQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	  </head>
	  
		<style>
		.btn{
		  border: 1px solid black;
		}
		.btn:hover{
		  border: 1px solid black;
		}
	</style>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-6">
			<div id="build-wrap" class="card border rounded shadow-sm bg-light">
			</div>
			<div class="text-center mt-3 align-self-center">
				<div class="btn-group mx-auto align-self-end" role="group">
					<div class="form-check mx-2 mt-2">
						<input type="checkbox" class="form-check-input border-dark" id="autoPreview">
						<label class="form-check-label" for="autoPreview">Auto Preview</label>
					</div>
					<button type="button" id="preview" class="btn btn-primary mx-2 rounded">Preview</button>
					<button type="button" id="getHTML" class="btn btn-success mx-2 rounded">Get HTML</button>
					<button type="button" id="getXML" class="btn btn-warning mx-2 rounded">Get XML</button>
					<button type="button" id="getJSON" class="btn btn-secondary mx-2 rounded">Get JSON</button>
					<button type="button" id="clear" class="btn btn-danger mx-2 rounded">Clear</button>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="card border rounded shadow-sm bg-light">
				<h3 class="card-header">Preview</h3>
				<div id="build-preview" class="card-body">
					<form action="#" class="card bg-light border rounded shadow-sm p-3">
						<div class="card-body"></div>
					</form>
				</div>
			</div>
      <div class="card border rounded shadow-sm bg-light mt-3">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h3 class="m-0">Output</h3>
          <button type="button" id="copyButton" class="btn btn-secondary mx-2 rounded">Copy</button>
        </div>
        <div class="card-body well well-sm border rounded shadow-sm" id="outDiv">
          <textarea style="height:500px;" class="form-control bg-light language-html" id="out" name="out" disabled></textarea>
        </div>
      </div>
      
		</div>
	</div>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-formBuilder/3.8.3/form-builder.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-formBuilder/3.8.3/form-render.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="app.js"></script>

  </script>
</body>
</html>
