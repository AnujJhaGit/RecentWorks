<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <title>Cursive Text Generator</title>
  <style>
    body {
      background-color: #f7f7f7;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .title {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }

    .format-button {
      font-size: 16px;
      margin-right: 10px;
      margin-bottom: 10px;
      border-radius: 20px;
    }

    .format-button:hover {
      background-color: #f0f0f0;
    }

    #output-textarea {
      resize: vertical;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
    }

    .checkbox-label input {
      margin-right: 10px;
    }

    #file-input {
      display: none;
    }

    #download-button {
      width: 100%;
      margin-top: 20px;
      border-radius: 8px;
    }
    .copy-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Cursive Text Generator</h1>

      <div class="field">
        <label class="label">Input Text</label>
        <div class="control">
            <div class="field">
                <div class="control">
                  <label for="file-input" class="button is-link">Upload File</label>
                  <input type="file" id="file-input" class="input">
                </div>
              </div>
          <textarea id="input-textarea" class="textarea" rows="6" placeholder="Enter your text here"></textarea>
        </div>
      </div>

      <div class="buttons are-medium">
        <button id="cursive-button" class="button is-rounded format-button">Cursive</button>
        <button id="bold-button" class="button is-rounded format-button">Bold</button>
        <button id="strike-through-button" class="button is-rounded format-button">Strike Through</button>
        <button id="underline-button" class="button is-rounded format-button">Underline</button>
        <button id="italics-button" class="button is-rounded format-button">Italics</button>
        <button id="bold-italic-button" class="button is-rounded format-button">Bold Italics</button>
        <button id="bold-cursive-button" class="button is-rounded format-button">Bold Cursive</button>
        <button id="sans-bold-italic-button" class="button is-rounded format-button">Sans Bold Italics</button>
        <button id="serif-bold-italic-button" class="button is-rounded format-button">Serif Bold Italics</button>
      </div>

      <div class="field">
        <label class="checkbox-label checkbox">
          <input type="checkbox" id="auto-update-checkbox" checked>
          Auto-update output
        </label>
      </div>

      <div class="field">
        <label class="label">Output Text</label>
        <div class="control">
          <textarea id="output-textarea" class="textarea" rows="6" readonly placeholder="Formatted text will appear here"></textarea>
          <button id="copy-button" class="copy-button button is-rounded is-info">Copy</button>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <button id="download-button" class="button is-primary">Download Output</button>
        </div>
      </div>
    </div>
  </section>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/js/all.min.js"></script>
  <script defer src="script.js"></script>
</body>
</html>
