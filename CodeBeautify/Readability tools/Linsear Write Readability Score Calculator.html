<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Linsear Write Readability Score Calculator</title>
</head>
<body>
    <section class="section">
        <div class="container">
          <h1 class="title">Linsear Write Readability Score Calculator</h1>
      
          <div class="columns">
            <div class="column is-half">
              <div class="field">
                <label class="label">Enter Text:</label>
                <div class="control">
                  <textarea class="textarea" id="inputText" placeholder="Enter your text here..." oninput="handleTextChange()"></textarea>
                </div>
              </div>
            </div>
      
            <div class="column is-half">
              <div class="box">
                <h2 class="subtitle">Result</h2>
                <p id="linsearWriteResult">Linsear Write Score will be displayed here.</p>
              </div>
            </div>
          </div>
      
          <div class="field is-grouped is-grouped-centered">
            <div class="control">
              <input type="checkbox" id="autoUpdateCheckbox" checked onchange="handleAutoUpdateChange()">
              <label for="autoUpdateCheckbox">Auto Update</label>
            </div>
            <div class="control">
              <button class="button is-primary" onclick="calculateLinsearWrite()" id="calculateButton" disabled>
                Calculate Linsear Write Score
              </button>
            </div>
            <div class="control">
              <button class="button" onclick="loadSampleText()">Sample Text</button>
            </div>
            <div class="control">
              <div class="file is-info has-name">
                <label class="file-label">
                  <input class="file-input" type="file" name="resume" id="fileInput" onchange="loadFile()">
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                      Upload File
                    </span>
                  </span>
                  <span class="file-name" id="fileName">No file chosen</span>
                </label>
              </div>
            </div>
            <div class="control">
              <button class="button is-danger" onclick="clearText()">Clear</button>
            </div>
          </div>
        </div>
      </section>

      <script>
        function calculateLinsearWrite() {
          const inputText = document.getElementById('inputText').value;
          const linsearWriteResult = document.getElementById('linsearWriteResult');

          // Replace the following logic with your actual Linsear Write calculation mechanism
          const words = inputText.split(/\s+/);
          const easyWordCount = words.filter(word => syllableCount(word) <= 2).length;
          const hardWordCount = words.filter(word => syllableCount(word) >= 3).length;
          const sentenceCount = inputText.split(/[.!?]+/).length - 1;

          const provisionalResult = (easyWordCount + 3 * hardWordCount) / sentenceCount;

          let linsearWriteScore;
          if (provisionalResult > 20) {
            linsearWriteScore = provisionalResult / 2;
          } else {
            linsearWriteScore = provisionalResult / 2 - 1;
          }

          linsearWriteResult.innerHTML = `Linsear Write Score: ${linsearWriteScore.toFixed(2)}`;
        }

        function syllableCount(word) {
          // Replace this function with a more accurate syllable counting mechanism if needed
          const syllables = word.toLowerCase().replace(/[^aeiouy]+/g, '').length;
          return syllables === 0 ? 1 : syllables;
        }
        
        // Other functions for handling UI interactions go here
      </script>
</body>
</html>
