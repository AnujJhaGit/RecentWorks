<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Profanity Checker</title>
</head>
<body>
    <section class="section">
        <div class="container">
          <h1 class="title">Profanity Checker</h1>
      
          <div class="columns">
            <div class="column is-half">
              <div class="field">
                <label class="label">Enter Text:</label>
                <div class="control">
                  <textarea class="textarea" id="inputText" placeholder="Enter your text here..." oninput="handleTextChange()"></textarea>
                </div>
              </div>
            </div>
      
            <div class="column is-half">
              <div class="box">
                <h2 class="subtitle">Result</h2>
                <table class="table is-striped is-fullwidth">
                  <thead>
                    <tr>
                      <th>Profanity</th>
                      <th>Count</th>
                    </tr>
                  </thead>
                  <tbody id="profanityTableBody">
                    <!-- Profanities and their count will be displayed here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
      
          <div class="field is-grouped is-grouped-centered">
            <div class="control">
              <input type="checkbox" id="autoUpdateCheckbox" checked onchange="handleAutoUpdateChange()">
              <label for="autoUpdateCheckbox">Auto Update</label>
            </div>
            <div class="control">
              <button class="button is-primary" onclick="checkForProfanity()" id="checkProfanityButton" disabled>
                Check for Profanity
              </button>
            </div>
            <div class="control">
              <button class="button" onclick="loadSampleText()">Sample Text</button>
            </div>
            <div class="control">
              <div class="file is-info has-name">
                <label class="file-label">
                  <input class="file-input" type="file" name="resume" id="fileInput" onchange="loadFile()">
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                      Upload File
                    </span>
                  </span>
                  <span class="file-name" id="fileName">No file chosen</span>
                </label>
              </div>
            </div>
            <div class="control">
              <button class="button is-danger" onclick="clearText()">Clear</button>
            </div>
          </div>
        </div>
      </section>

      <script>
        function checkForProfanity() {
          const inputText = document.getElementById('inputText').value;
          const profanityTableBody = document.getElementById('profanityTableBody');

          // Replace the following logic with your actual profanity checking mechanism
          // For simplicity, the following is a placeholder that always returns a predefined list of profanities
          const profanities = inputText.match(/\b(word1|word2|word3)\b/gi);

          if (profanities) {
            const uniqueProfanities = Array.from(new Set(profanities));
            const countMap = {};

            uniqueProfanities.forEach(word => {
              countMap[word] = profanities.filter(w => w === word).length;
            });

            // Clear existing rows
            profanityTableBody.innerHTML = '';

            // Append new rows
            for (const word in countMap) {
              const row = `<tr><td>${word}</td><td>${countMap[word]}</td></tr>`;
              profanityTableBody.innerHTML += row;
            }
          } else {
            // No profanities found
            profanityTableBody.innerHTML = '<tr><td colspan="2">No profanities found.</td></tr>';
          }
        }
        
        // Other functions for handling UI interactions go here
      </script>
</body>
</html>
