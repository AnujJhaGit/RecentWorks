<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <section class="section">
        <div class="container">
          <h1 class="title">Fry Sight Words Counter</h1>
      
          <div class="columns">
            <div class="column is-half">
              <div class="field">
                <label class="label">Enter Text:</label>
                <div class="control">
                  <textarea class="textarea" id="inputText" placeholder="Enter your text here..." oninput="handleTextChange()"></textarea>
                </div>
              </div>
            </div>
      
            <div class="column is-half">
              <div class="box">
                <h2 class="subtitle">Result</h2>
                <table class="table is-striped is-fullwidth">
                  <thead>
                    <tr>
                      <th>Word</th>
                      <th>Count</th>
                    </tr>
                  </thead>
                  <tbody id="wordCountTableBody">
                    <!-- Word count will be displayed here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
      
          <div class="field is-grouped is-grouped-centered">
            <div class="control">
              <input type="checkbox" id="autoUpdateCheckbox" checked onchange="handleAutoUpdateChange()">
              <label for="autoUpdateCheckbox">Auto Update</label>
            </div>
            <div class="control">
              <button class="button is-primary" onclick="calculateWordCount()" id="calculateButton" disabled>
                Calculate Word Count
              </button>
            </div>
            <div class="control">
              <button class="button" onclick="loadSampleText()">Sample Text</button>
            </div>
            <div class="control">
              <div class="file is-info has-name">
                <label class="file-label">
                  <input class="file-input" type="file" name="resume" id="fileInput" onchange="loadFile()">
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                      Upload File
                    </span>
                  </span>
                  <span class="file-name" id="fileName">No file chosen</span>
                </label>
              </div>
            </div>
            <div class="control">
              <button class="button is-danger" onclick="clearText()">Clear</button>
            </div>
          </div>
        </div>
      </section>
      
</body>
</html>
