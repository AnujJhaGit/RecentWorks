<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <section class="section">
        <div class="container">
          <h1 class="title">Dolch Sight Words Counter</h1>
      
          <div class="columns">
            <div class="column is-half">
              <div class="field">
                <label class="label">Enter Text:</label>
                <div class="control">
                  <textarea class="textarea" id="inputText" placeholder="Enter your text here..." oninput="handleTextChange()"></textarea>
                </div>
              </div>
            </div>
      
            <div class="column is-half">
              <div class="box"style="max-height: 500px; overflow-y: auto;">
                <h2 class="subtitle">Result</h2>
                <table class="table is-striped is-fullwidth">
                  <thead>
                    <tr>
                      <th>Word</th>
                      <th>Count</th>
                    </tr>
                  </thead>
                  <tbody id="wordCountTableBody">
                    <!-- Word count will be displayed here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="buttons is-centered">
            <div class="field is-horizontal">
              <div class="field-body">
                <div class="field">
                  <input type="checkbox" id="autoUpdateCheckbox" class="is-checkradio" checked onchange="handleAutoUpdateChange()">
                  <label for="autoUpdateCheckbox">Auto Update</label>
                </div>
                <div class="field">
                  <button class="button is-primary"  id="calculateButton" disabled>
                    Calculate Dolch Word Count
                  </button>
                </div>
                <div class="field">
                  <button class="button" onclick="loadSampleText()">Sample Text</button>
                </div>
                <div class="field">
                  <div class="file has-name is-info">
                    <label class="file-label">
                      <input class="file-input" type="file" name="resume" id="fileInput" onchange="loadFile()">
                      <span class="file-cta">
                        <span class="file-icon">
                          <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                          Upload File
                        </span>
                      </span>
                      <span class="file-name" id="fileName">No file chosen</span>
                    </label>
                  </div>
                </div>
                <div class="field">
                  <button class="button is-danger" onclick="clearText()">Clear</button>
                </div>
              </div>
            </div>
          </div>  
         
        </div>
      </section>
      <script src="dolchSightWords.js"></script>
</body>
</html>
