<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bold and Thank You</title>
    <script>
      function countWords(text) {
        return text.trim().split(/\s+/).length;
      }

      function countCharacters(text) {
        return text.length;
      }

	  function boldAndThank() {
  var inputText = document.getElementById("input").value;
  var outputText = "<b>" + inputText + "</b> Thank you!";
  document.getElementById("output").innerHTML = outputText;
  document.getElementById("output").value = document.getElementById("output").textContent;
  document.getElementById("count").innerHTML =
    "Word count: " +
    countWords(document.getElementById("output").value) +
    "<br>Character count: " +
    countCharacters(document.getElementById("output").value);
}



      function copyOutput() {
        var outputTextarea = document.getElementById("output");
        outputTextarea.select();
        document.execCommand("copy");
        alert("Copied to clipboard!");
      }
    </script>
  </head>
  <body>
    <h1>Bold and Thank You</h1>
    <label for="input">Enter text to be bolded:</label><br />
    <textarea id="input" rows="5" cols="40"></textarea><br />
    <button onclick="boldAndThank()">Bold and Thank</button>
    <br /><br />
    <label for="output">Bolded text:</label><br />
    <textarea id="output" rows="5" cols="40" readonly></textarea><br />
    <button onclick="copyOutput()">Copy</button>
    <br /><br />
    <div id="count"></div>
  </body>
</html>
