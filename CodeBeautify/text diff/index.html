<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <title>ARI Calculator</title>
</head>
<style>
    #ariResult {
      margin-top: 1em;
      font-size: 1.2em;
      line-height: 1.5;
    }
</style>
<body>
  
    <section class="section">
        <div class="container">
            <h1 class="title">Automated Readability Index (ARI) Calculator</h1>
    
            <div class="columns">
                <div class="column is-half">
                    <div class="field">
                        <label class="label">Enter Text:</label>
                        <div class="control">
                            <textarea class="textarea" id="inputText" placeholder="Enter your text here..."></textarea>
                        </div>
                    </div>
                </div>
    
                <div class="column is-half">
                    <div class="box">
                        <h2 class="subtitle">Result</h2>
                        <p id="ariResult">ARI will be displayed here.</p>
                    </div>
                </div>
            </div>
    
            <div class="field is-grouped is-grouped-centered">
                <div class="control">
                    <button class="button is-primary" onclick="calculateARI()" id="calculateButton" disabled>
                        Calculate ARI
                    </button>
                </div>
                <div class="control">
                    <button class="button" onclick="loadSampleText()">Sample Text</button>
                </div>
                <div class="control">
                    <div class="file is-info has-name">
                        <label class="file-label">
                            <input class="file-input" type="file" name="resume" id="fileInput" onchange="loadFile()">
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fas fa-upload"></i>
                                </span>
                                <span class="file-label">
                                    Upload File
                                </span>
                            </span>
                            <span class="file-name" id="fileName">No file chosen</span>
                        </label>
                    </div>
                </div>
                <div class="control">
                    <button class="button is-danger" onclick="clearText()">Clear</button>
                </div>
            </div>
        </div>
    </section>
    
    <script src="app.js">
      </script>
      
</body>

</html>
