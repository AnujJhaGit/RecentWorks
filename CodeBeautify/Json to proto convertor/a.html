<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON-to-Proto: Convert JSON to Protobuf instantly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css">
</head>
<body>
    <table>
        <tr>
            <th >JSON</th>
            <th style=" font-size: 22px;">&#8594;</th>
            <th style="display: none;">Protobuf <label><input type="checkbox" id="inline" checked>Inline definitions</label><label><input type="checkbox" id="google.protobuf.Timestamp" checked>google.protobuf.Timestamp</label><label><input type="checkbox" id="merge-similar-objects">merge similar objects</label> <span class="copy" id="copy-to-clipboard">Copy to clipboard</span></th>
        </tr>
    </table>
    <table>
        <tr>
            <td style="width: 50%;">
                <textarea id="input" contenteditable></textarea>
            </td>
            <td style="width: 50%;">
                <textarea id="output"></textarea>
            </td>
        </tr>
    </table>

   

   <script src="app.js"></script>
</body>
</html>
