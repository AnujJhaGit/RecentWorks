<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          SVG to PNG Converter
        </h1>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="box">
            <div class="file has-name is-boxed">
              <label class="file-label">
                <input class="file-input" type="file" id="file-input" multiple>
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                  </span>
                  <span class="file-label">
                    Drag and drop SVG files here or click to browse
                  </span>
                </span>
                <span class="file-name">
                  Accepted file types: .svg
                </span>
              </label>
            </div>

            <div class="content" id="file-list"></div>

            <button class="button is-primary" id="convert-button" disabled>
              Convert to PNG
            </button>

            <a class="button is-success" id="download-link" style="display: none;">
              Download PNG
            </a>

            <div id="preview-container"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    const fileInput = document.getElementById('file-input');
    const convertButton = document.getElementById('convert-button');
    const fileList = document.getElementById('file-list');
    const downloadLink = document.getElementById('download-link');
    const previewContainer = document.getElementById('preview-container');

    let files = [];

    function updateFileList() {
      fileList.innerHTML = '';
      files.forEach((file, index) => {
        const listItem = document.createElement('div');
        listItem.className = 'box';
        listItem.innerHTML = `
          <div class="level is-mobile">
            <div class="level-left">
              <div class="level-item">
                <span class="icon">
                  <i class="fas fa-file-image"></i>
                </span>
                <span>${file.name}</span>
              </div>
            </div>
            <div class="level-right">
              <div class="level-item">
                <span class="icon has-text-danger delete-button" data-index="${index}">
                  <i class="fas fa-trash"></i>
                </span>
              </div>
            </div>
          </div>
        `;
        fileList.appendChild(listItem);
      });

      const deleteButtons = document.querySelectorAll('.delete-button');
      deleteButtons.forEach(button => {
        button.addEventListener('click', () => {
          const index = button.getAttribute('data-index');
          files.splice(index, 1);
          updateFileList();
          if (files.length === 0) {
            convertButton.disabled = true;
          }
        });
      });

      if (files.length > 0) {
        convertButton.disabled = false;
      } else {
        convertButton.disabled = true;
      }
    }

    function handleFileSelect(event) {
      const selectedFiles = event.target.files;
      for (let i = 0; i < selectedFiles.length; i++) {
        if (selectedFiles[i].type === 'image/svg+xml') {
          files.push(selectedFiles[i]);
        }
      }
      updateFileList();
    }

    function handleConversion() {
      const formData = new FormData();
      files.forEach(file => {
        formData.append('svgFiles[]', file, file.name);
      });

      fetch('/convert', {
        method: 'POST',
        body: formData
      })
        .then(response => response.json())
        .then(data => {
          const { downloadLink, previewImages } = data;
          showPreviewImages(previewImages);
          updateDownloadLink(downloadLink);
        })
        .catch(error => console.error('Conversion error:', error));
    }

    function showPreviewImages(images) {
      previewContainer.innerHTML = '';
      images.forEach(imageUrl => {
        const img = document.createElement('img');
        img.src = imageUrl;
        img.classList.add('image', 'is-fullwidth');
        previewContainer.appendChild(img);
      });
    }

    function updateDownloadLink(link) {
      downloadLink.href = link;
      downloadLink.style.display = 'block';
    }

    fileInput.addEventListener('change', handleFileSelect);
    convertButton.addEventListener('click', handleConversion);
  </script>
</body>
</html>
