<!DOCTYPE html>
<html>
  <head>
    <title>CSS Glassmorphism Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">CSS Glassmorphism Generator</h1>
      <div class="columns">
        <div class="column">
          <div class="card">
            <div class="card-content">
              <div class="field">
                <label class="label">Background Color</label>
                <input id="bg-color" class="input" type="text" placeholder="Enter background color" />
              </div>
              <div class="field">
                <label class="label">Blur Amount</label>
                <input id="blur-amount" class="input" type="range" min="0" max="50" value="10" />
              </div>
              <div class="field">
                <label class="label">Opacity</label>
                <input id="opacity" class="input" type="range" min="0" max="1" step="0.01" value="0.5" />
              </div>
            </div>
          </div>
        </div>
        <div class="column">
          <div id="glass" class="card">
            <div class="card-content">
              <h2 class="subtitle">Preview</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="glassmorphism.js"></script>
  </body>
</html>
